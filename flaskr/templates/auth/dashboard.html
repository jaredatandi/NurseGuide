<!DOCTYPE html>
<html>
<head>
  <title>Nurse Abroad Dashboard</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #sidebar {
      width: 250px;
      background-color: #f1f1f1;
      height: 100vh;
      float: left;
    }
    
    #main-content {
      margin-left: 250px;
      padding: 20px;
    }
    
    #user-profile {
      text-align: center;
      margin: 20px 0;
    }
    
    #user-profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    
    #navigation {
      margin-top: 20px;
    }
    
    #navigation ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    #navigation ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    #navigation ul li:hover {
      background-color: #ddd;
    }
    
    #status-widget {
      margin-top: 20px;
    }
    
    #status-widget h2 {
      margin-bottom: 10px;
    }
    
    .status-item {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
    }
    
    .status-checking {
      background-color: #ffcc00;
    }
    
    .status-completed {
      background-color: #00cc00;
    }
    
    .status-working {
      background-color: #3366cc;
    }
    
    .status-successful {
      background-color: #008000;
    }
    
    .status-failed {
      background-color: #cc0000;
    }
    
    #profile-options {
      margin-top: 20px;
    }
    
    #profile-options ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    #profile-options ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    #profile-options ul li:hover {
      background-color: #ddd;
    }
    
    #logout {
      float: right;
      margin-top: 10px;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="user-profile">
      <img src="user-profile-picture.jpg" alt="User Profile Picture">
      <h3>John Doe</h3>
    </div>
    
    <div id="navigation">
      <ul>
        <li>Dashboard</li>
        <li>Applications</li>
        <li>Job Opportunities</li>
        <li>Messages</li>
      </ul>
    </div>
    
    <div id="profile-options">
      <ul>
        <li>Update Profile</li>
        <li>Upload Documents</li>
      </ul>
    </div>
    
    <a href="#" id="logout">Log Out</a>
  </div>
